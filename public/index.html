<body class="karla lh-copy w-100 h-100 bg-dark-gray pa4">
    <div class="w-100 tr">
        <small> <a class="f6 raspberry no-underline" href="/logs">🖼 Back to gallery</a></small>
    </div>
    <main class="w-100 h-100 flex flex-column justify-center items-center">
